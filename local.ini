[couchdb]
database_dir = -COUCHDB_DATA-
view_index_dir = -COUCHDB_DATA-

[couch_httpd_auth]
require_valid_user = true

[admins]
-COUCHDB_ADMIN- = -COUCHDB_ADMINPASS-

[httpd]
bind_address = 0.0.0.0
-COUCHDB_LOCAL_HTTPD-

[log]
file = -COUCHDB_LOGFILE-

[httpd_global_handlers]
-COUCHDB_LOCAL_HTTPD_GLOBAL_HANDLERS-

[vhosts]
-COUCHDB_LOCAL_VHOSTS-
